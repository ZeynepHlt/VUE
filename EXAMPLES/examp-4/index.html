<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" id="app">
    <div class="row  mt-5">
        <div class="col-4  text-center">
            <h1>{{counter1}}</h1>
            <button @click="counter1--" class="btn btn-danger me-2">-</button>
            <button @click="counter1++" class="btn btn-success ms-2">+</button>
            <div class="alert alert-warning">{{c1Result}}</div>
        </div>
       
        <div class="col-4  text-center">
            <h1>{{counter2}}</h1>
            <button @click="counter2--" class="btn btn-danger me-2">-</button>
            <button @click="counter2++" class="btn btn-success ms-2">+</button>
            <div class="alert alert-warning">{{c2Result}}</div>
        </div>

        <div class="col-4 text-center mt-5">
            <input v-model="name" type="text">
            <div class="alert alert-success mt-3">
                {{name}}
            </div>
        </div>
    </div>
</div>
    
           
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examp-7</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5" id="app">
        <h1>Başlık değiştirme</h1>
        <button @click="headState=!headState" class="btn btn-primary">BAŞLIK DEĞİŞTİR</button>
        {{headState}}
        <h1 v-if="headState==false" class="text-danger">BAŞLIK 1</h1>
        <h1 v-else class="text-success">BAŞLIK 2</h1>
        <hr><br>

        <h1>Counter(rakama göre) Arka plan değiştirme</h1>
        <div class="card w-25 p-4">
            <h1 class="text-center" :class="bgChange">{{counter}}</h1>
            <div class="d-flex justify-content-around">
                <button @click="counter++" class="btn btn-success"> + </button>
                <button @click="counter--"  class="btn btn-danger "> - </button>
            </div>
            <div class="text-center mt-2">
                <p v-if="counter>0">Counter Pozitif</p>
                <p v-else-if="counter<0">Counter Negatif</p>
                <p v-else>Counter 0</p>
            </div>
          
            
        </div>
        





    </div>
    

    <script src="app.js"></script>
</body>
</html>

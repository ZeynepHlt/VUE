<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hipotenüs Hesaplama</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

  </head>
  <body>

    <div id="app">
        <div class="row w-100">
            <div class="col-4 mt-5 offset-4">
                <h1 class="mb-3">Hipotenüs Hesaplama</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">1.KENAR:</label>
                    <input  v-model="s1" type="text" class="form-control"  placeholder="1.kenarı giriniz...">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">2.KENAR:</label>
                    <input  v-model="s2" type="text" class="form-control" placeholder="2.kenarı giriniz...">
                </div>
                <button @click="hesapla" class="btn btn-success btn-sm">Hesapla</button>
                <div class="alert alert-warning mt-3">SONUÇ : {{result}}  </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
      
            <div class="row mt-5">
                <div class="card col-3 p-2">
                    <h3 class="text-center">{{counter}}</h3>
                    <div class="d-flex justify-content-around align-items-center">
                        <button @click="counter++" class="btn btn-sm btn-success">+</button>
                        <button @click="counter--"  class="btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{getCounterResult}}
                    </div>
                    
                </div>
                <div class="card col-3 p-2">
                    <h3 class="text-center">{{counter2}}</h3>
                    <div class="d-flex justify-content-around align-items-center">
                        <button @click="counter2++" class="btn btn-sm btn-success">+</button>
                        <button @click="counter2--"  class="btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{getCounter2Result}}
                    </div>
                    
                </div>
            </div>
    
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

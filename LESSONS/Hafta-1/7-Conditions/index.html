<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <div class="comtainer">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <button class="btn btn-sm btn-primary" @click="showContainer=!showContainer">Aç/Kapat</button>
            <h1 v-if="showContainer==false"class="text-danger">BAŞLANGIÇTA GÖZÜKECEK</h1>
            <h1 v-else class="text-primary">SONRA GÖZÜKECEK</h1>
            showContainer değeri :{{showContainer}}
      
            <hr>
            <h3 :class="counterBoxClass">{{counter}}</h3>
            <button class="btn btn-success btn-sm" @click="counter++">Artır</button>
            <button class="btn btn-danger btn-sm" @click="counter--">Azalt</button>
            <p v-if="counter < 0">Counter Negatif</p>
            <p v-else-if="counter > 0">Counter Pozitif</p>
            <p v-else>Counter 0</p>
          </div>
        </div>
      </div>
     



      
      
    </div>
   
    <script src="app.js"></script>
  </body>
</html>

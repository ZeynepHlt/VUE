<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .copletedItem {
        background-color: rgb(171, 238, 193);
      }
      .uncompletedItem {
        background-color: rgb(241, 175, 175);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="cotainer">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">To Do List</h3>
            <div class="d-flex justify-content-star mb-4">
              <input
                type="text"
                class="form-control me-2"
                @keydown.enter="addTodo"
              />
            </div>
            <div v-if="todoList.length>0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  class="list-group-item d-flex justify-content-between align-items-center"
                  :key="todo.id"
                  :class="{'copletedItem':todo.completed , 'uncompletedItem': !todo.completed}"
                >
                  <div>
                    <!-- :id yi ve :for u dinamik olarak değiştirmeyi sağladık -->
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      :id="`checkbox_completed_${todo.id}`"
                      v-model="todo.completed"
                    />
                    <label
                      class="form-check-label ms-2"
                      for="`checkbox_completed_${todo.id}`"
                    >
                    </label>
                    {{todo.text}}
                  </div>
                  <button
                    @click="removeItem(todo)"
                    class="btn btn-danger btn-sm"
                  >
                    Sil
                  </button>
                </li>
              </ul>
              <small class="text-success"
                >Tamamlanmış Görev Sayısı:{{completedItemCount}}</small
              ><br />
              <small class="text-danger"
                >Tamamlanmamış Görev Sayısı:{{uncompletedItemCount}}</small
              >
            </div>

            <div v-else class="alert alert-warning">
              Henüz eklenmiş bir todo bulunmamaktadır
            </div>
          </div>
          <div class="col-4">
            <pre>
              {{todoList}}
            </pre>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
